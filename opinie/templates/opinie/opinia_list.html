{% extends "base.html" %}

{% block content %}


<div class="container" align="center">
    <h1>Opinie</h1>
    <a href="{% url 'opinie:dodaj_opinie' %}" class="btn btn-primary" role="button">Dodaj opinie</a>
    <h2>Lista opinie:</h2>
</div>
<div class="container-fluid" align="center">
    <div class="row">
    {% for opinie in object_list %}

        <div class="col-sm-6 col-lg-3">

            <div class="thumbnail">

                <div class="caption"><h3>Imie: {{ opinie.imie }}</h3></div>
                <table class="table table-striped table-bordered" style="text-align:center">
                    <tr>
                        <th>Data</th>
                        <td>{{ opinie.data }}</td>
                    </tr>
                    <tr>
                        <th>Opinia</th>
                        <td>{{ opinie.tresc }}</td>
                    </tr>
                </table>

            </div>
        </div>

    {% endfor %}
    </div>
</div>

{% endblock %}
