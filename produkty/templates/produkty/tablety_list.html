{% extends "base.html" %}

{% block content %}

<div class="container" align="center">


</div>

<div class="container" align="center">

    <div class="row">

        <div class="col-md-4" align="left">
            <h3>Kategorie</h3>
            <ul style="font-size:16px">
                <li><a href="{% url 'produkty:bizuteria_list' %}"> Biżuteria</a></li>
                <li><a href="{% url 'produkty:telefony_list' %}"> Telefony </a></li>
                <li><a href="{% url 'produkty:tablety_list' %}"> Tablety </a></li>
                <li><a href="{% url 'produkty:laptopy_list' %}"> Laptopy </a></li>
                <li><a href="{% url 'produkty:inne_list' %}"> Inne </a></li>
            </ul>

        </div>
        {% for product_detail in object_list %}

        <div class="col-md-2">

                <a href="{% url 'produkty:product_detail_detail' product_detail.id %}" class="thumbnail"> <img src="{{product_detail.photo.url}}"  class="img-responsive"></a>
                <a href="{% url 'produkty:product_detail_detail' product_detail.id %}"><h3 align="left">{{ product_detail.get_producent_display }} {{ product_detail.name }}</h3></a>
                <p align="left">{{product_detail.prize}} zł</p>
        </div>

        {% endfor %}


    </div>

</div>

{% endblock %}
